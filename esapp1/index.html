<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ES Rocks</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="elasticsearch.jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
	<div class="container border">
		<div class="searchContainer">
			<div class="searchRow">
				<div class="productCol">
					<div class="row">
						<span class="left">Category</span>
						<input id="category" class="right input" type="text" value="Automobile"></input>
					</div>
					<div class="row">
						<span class="left">Type</span>
						<input id="type" class="right input" type="text"></input>

					</div>
					<div class="row">
						<span class="left">Brand</span>
						<input id="brand" class="right input" type="text"></input>

					</div>
					<div class="row">
						<span class="left">Model</span>
						<input id="model" class="right input" type="text"></input>
					</div>					
				</div>
				<div class="regionCol">
					<div class="row">
						<span class="left">Region</span>
						<input id="region" class="right input"></input>
					</div>
					<div class="row">
						<span class="left">State</span>
						<input id="state" class="right input"></input>
					</div>
					<div class="row">
						<span class="left">City</span>
						<input id="city" class="right input"></input>
					</div>
					<div class="row">
						<span class="left">Pincode</span>
						<input id="pincode" class="right input"></input>
					</div>					
				</div>
				<div id="search" class="submitCol"><span >Search</span>
				</div>
			</div>
		</div>
		<div class="resultsContainer ">
			<div class="countRow">	
				<span id="results">Showing 10 of 123456 results in 50 milliseconds</span>			
			</div>
			<div class="resultsRow">
				<table class="resultsTable">
					<thead>
						<tr>
							<th>Product</th>
							<th>Region</th>
							<th>Customer</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center">Mobile-iPhone</td>
							<td align="center">Kanpur-UP (North)</td>
							<td align="center">Vishal</td>
						</tr>
						<tr>
							<td align="center">Mobile-iPhone</td>
							<td align="center">Kanpur-UP (North)</td>
							<td align="center">Vishal</td>
						</tr>
						<tr>
							<td align="center">Mobile-iPhone</td>
							<td align="center">Kanpur-UP (North)</td>
							<td align="center">Vishal</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
