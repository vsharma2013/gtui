<svg width="1600" height="2300" xmlns="http://www.w3.org/2000/svg">

  <g transform="matrix(1,1,0,1,75,206)">
    <!-- New coordinate system (thick blue line)
         x1 = 10 | x2 = 30
         y1 = 20 | y2 = 40
      -->
    <rect x="10" y="20" height="100" width="200" style="stroke-width: 1px; stroke: blue; fill:none"/>
  </g>
  <g transform="matrix(1,1,0,1,175,206)">
    <!-- New coordinate system (thick blue line)
         x1 = 10 | x2 = 30
         y1 = 20 | y2 = 40
      -->
    <rect x="10" y="20" height="100" width="200" style="stroke-width: 1px; stroke: blue; fill:none"/>
  </g>
  <!-- Previous coordinate system (thin white line)
       x1 = 1 * 10 + 3 * 20 + 5 = 75  | x2 = 1 * 30 + 3 * 40 + 5 = 155
       y1 = 2 * 10 + 4 * 20 + 6 = 106 | y2 = 2 * 30 + 4 * 40 + 6 = 226
    -->
  <rect x="75" y="106" height="100" width="200" style="stroke-width: 1px; stroke: red; fill:none"/>

</svg>
